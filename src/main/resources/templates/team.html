<!DOCTYPE html>
<html>
  <head>
    <title>Squadra</title>
    <link rel="stylesheet" href="/stile.css?version=2" />
  </head>

  <body>
   
      <h1 th:text="${team.name}">Dettagli Squadra</h1>
	  <div th:if="${team}">
      <div>Anno: <span th:text="|(${team.year})|"></span></div>
      <div>Indirizzo: <span th:text="${team.address}"></span></div>
    </div>
    <div th:unless="${team}">Non esiste</div>
  </body>
</html>
