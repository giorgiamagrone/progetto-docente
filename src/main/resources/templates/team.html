<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dettagli Squadra</title>
	<link rel="stylesheet" href="/static/index.css">
 </head>

<body>

    <h1>Dettagli Squadra</h1>
    <div th:if="${team}">
        <span th:text="${team.name}"></span>
        <span th:text="'(' + ${team.year} + ')'"></span>
        <span th:text="${team.address}"></span>

        <!-- Mostra solo il nome del presidente -->
        <h2>Dettagli Presidente</h2>
        <div th:if="${team.president}">
            <p>Presidente: <span th:text="${team.president.name} + ' ' + ${team.president.surname}"></span></p>
        </div>
        <div th:unless="${team.president}">
            <p>Nessun presidente associato.</p>
        </div>
    </div>

    <div th:unless="${team}">
        <p>Non esiste.</p>
    </div>

    <div>
        <a th:href="@{/}">Torna alla Home</a>
    </div>

</body>

</html>
