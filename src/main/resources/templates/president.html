<!DOCTYPE html>
<html>

<head>
    <title>Dettagli Presidente</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
        <div th:unless="${userDetails}">
            <a href="/login">Login</a>
        </div>
    </header>

    <h1>Dettagli Presidente</h1>

    <div th:if="${president != null}">
        <p><strong>Nome:</strong> <span th:text="${president.name}"></span></p>
        <p><strong>Cognome:</strong> <span th:text="${president.surname}"></span></p>
        <p><strong>Anno di Nascita:</strong> <span th:text="${president.dateOfBirth}"></span></p>
        <!-- Aggiungi ulteriori dettagli se necessario -->
    </div>
    <div th:unless="${president}">
        <p>Presidente non trovato</p>
    </div>

    <a href="/presidents">Torna all'elenco dei presidenti</a>
</body>

</html>
