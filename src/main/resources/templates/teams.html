<!DOCTYPE html>
<html>

<head>
	<title>Team</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<h1>Team</h1>

	<!-- Se la lista 'teams' Ã¨ vuota o nulla, mostra un messaggio -->
	<div th:if="${teams == null || teams.isEmpty()}">
		Non ci sono team nel sistema
	</div>

	<!-- Se ci sono team, elencali -->
	<ul th:if="${teams != null && !teams.isEmpty()}">
		<li th:each="team : ${teams}">
			<a th:href="@{'/team/' + ${team.id}}" 
			   th:text="${team.name} + ' (' + ${team.year} + ') ' + ${team.address}">
				lakers (2000) street 1
			</a>
		</li>
	</ul>
</body>

</html>
