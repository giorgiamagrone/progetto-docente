<!DOCTYPE html>
<html>

<head>
    <title>Modifica Presidente</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <h1>Modifica Presidente</h1>
    <form th:action="@{/admin/president/edit}" th:object="${president}" method="post">
        <!-- Campo nascosto per l'ID del presidente -->
        <input type="hidden" th:field="*{id}" />

        <!-- Campo per il nome del presidente -->
        <label for="name">Nome:</label>
        <input type="text" id="name" th:field="*{name}" /><br/>

        <!-- Campo per il cognome del presidente -->
        <label for="surname">Cognome:</label>
        <input type="text" id="surname" th:field="*{surname}" /><br/>

        <!-- Campo per il codice fiscale -->
        <label for="cf">Codice Fiscale:</label>
        <input type="text" id="cf" th:field="*{cf}" /><br/>

        <!-- Campo per la città del presidente -->
        <label for="city">Città:</label>
        <input type="text" id="city" th:field="*{city}" /><br/>

        <!-- Sezione per cambiare la squadra del presidente -->
        <label for="team">Squadra Assegnata:</label>
        <select id="team" th:field="*{team}">
            <option value="" disabled selected>Scegli una squadra</option>
            <!-- Ciclo per mostrare tutte le squadre disponibili -->
            <option th:each="team : ${teams}" th:value="${team}" th:text="${team.name}"></option>
        </select><br/>

        <!-- Pulsante per salvare le modifiche -->
        <button type="submit">Salva Modifiche</button>
    </form>

    <!-- Messaggi di errore e successo -->
    <p th:text="${messaggioErrore}" style="color:red"></p>
    <p th:text="${messaggioSuccesso}" style="color:green"></p>
</body>

</html>
