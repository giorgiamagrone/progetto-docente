<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Squadre</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <h1>Gestione Squadre</h1>

    <h2>Elenco Squadre</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Anno di Fondazione</th>
                <th>Indirizzo</th>
                <th>Dettagli</th>
                <th>Azione</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.name}">Nome Squadra</td>
                <td th:text="${team.year}">Anno Fondazione</td>
                <td th:text="${team.address}">Indirizzo Squadra</td>
                <td><a th:href="@{/team/{id}(id=${team.id})}">Visualizza</a></td>
                <td>
                    <form th:action="@{/admin/deleteTeam/{id}(id=${team.id})}" method="post">
                        <button type="submit">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Inserisci Nuova Squadra</h2>
    <form action="/admin/team" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="year">Anno di Fondazione:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="address">Indirizzo:</label>
        <input type="text" id="address" name="address" required><br>

        <button type="submit">Aggiungi Squadra</button>
    </form>

    <div>
        <a href="/admin">Torna all'amministrazione</a>
    </div>
</body>
</html>
