<!DOCTYPE html>
<html>
<head>
    <title>Seleziona Squadra da Modificare</title>
    <link rel="stylesheet" href="/static/form2.css">
</head>
<body>
    <h1>Seleziona Squadra da Modificare</h1>
    
    <ul>

    </ul>
    
<div class="footer-link">        <a th:href="@{/admin/indexAdmin}">Torna alla Home</a>
    </div>
</body>
</html>
