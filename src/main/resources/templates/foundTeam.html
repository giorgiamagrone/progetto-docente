<!DOCTYPE html>
<html>

<head>
	<title>Squadra</title>
	<link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
	
	<h1>Squadre che soddisfano i requisiti</h1>
	<div th:if="${teams.isEmpty()}">Non ci sono squadre che soddisfano i requisiti</div>
	<ul th:if="${!teams.isEmpty()}">
		<li th:each="team : ${teams}">
			<a th:href="@{'/team' + '/' + ${team.id}}"
				th:text="${team.name} + ' (' + ${team.year} + ') ' + ${team.address}">
		</li>
	</ul>
</body>

</html>
