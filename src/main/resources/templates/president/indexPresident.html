<!DOCTYPE html>
<html>
<head>
    <title>SiwSport - Gestione Presidenti</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>
    <h2>Gestione Giocatori</h2>
    <div th:if="${players != null}">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Ruolo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="player : ${players}">
                    <td th:text="${player.name}"></td>
                    <td th:text="${player.surname}"></td>
                    <td th:text="${player.role}"></td>
                    <td>
                        <a th:href="@{/president/editPlayer/{id}(id=${player.id})}">Modifica</a> | 
                        <a th:href="@{/president/deletePlayer/{id}(id=${player.id})}" onclick="return confirm('Sei sicuro di voler eliminare questo giocatore?');">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${players}">
        <p>Nessun giocatore disponibile.</p>
    </div>

</body>
</html>
