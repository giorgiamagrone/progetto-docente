<!DOCTYPE html>
<html>
<head>
    <title>Modifica Giocatore</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <h1>Modifica Giocatore</h1>

    <form action="#" th:action="@{/president/formEditPlayer/{id}(id=${player.id})}" th:object="${player}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="name">Nome:</label>
        <input type="text" th:field="*{name}" id="name" required />
        
        <label for="surname">Cognome:</label>
        <input type="text" th:field="*{surname}" id="surname" required />
        
        <label for="role">Ruolo:</label>
        <input type="text" th:field="*{role}" id="role" required />
        
        <button type="submit">Salva Modifiche</button>
    </form>

    <!-- Se il giocatore ha giÃ  un contratto -->
    <div th:if="${player.contract != null}">
        <h2>Modifica Contratto</h2>
        <a th:href="@{/president/formEditContract/{contractId}(contractId=${player.contract.id})}">Modifica Contratto</a>
    </div>

    <div>
        <a th:href="@{/president/selectPlayerToEdit}">Torna indietro</a>
    </div>
</body>
</html>
