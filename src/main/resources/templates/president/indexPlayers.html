<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Giocatori</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header>
        <div th:if="${userDetails}">
            <span th:text="${userDetails.username}"></span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <h1>Lista Giocatori</h1>

    <div th:if="${players == null || players.isEmpty()}">
        <p>Non ci sono giocatori nel sistema.</p>
    </div>

    <div th:if="${players != null && !players.isEmpty()}">
        <ul>
            <li th:each="player : ${players}">
                <a th:href="@{/president/indexPlayer/{id}(id=${player.id})}" 
                   th:text="${player.name} + ' ' + ${player.surname}"></a>
                <!-- Controllo se il team esiste -->
                <span th:if="${player.team != null}" th:text="' - Squadra: ' + ${player.team.name}"></span>
                <span th:if="${player.team == null}" th:text="' - Squadra: Nessuna squadra'"></span>
            </li>
        </ul>
    </div>

    <div>
        <a th:href="@{/president/indexPresident}">Torna alla Home</a>
    </div>
</body>

</html>
