<!DOCTYPE html>
<html>

<head>
	<title>Giocatori</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<h1>Giocatori</h1>
	<div th:if="${players==null || players.isEmpty()}">Non ci sono giocatori nel sistema</div>
	<ul>
		<li th:each="player : ${players}">
			<a th:href="@{'/player' + '/' + ${player.id}}"
				th:text="${player.name} + ' ' + ${player.surname}"></a>
		</li>
	</ul>
	<div>
    <a th:href="@{/}">Torna alla Home</a>
  </div>
</body>

</html>
