<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>
<body>
    <h1>Registrazione</h1>

    <!-- Bind to the 'user' object, which contains 'credentials' as a nested object -->
    <form th:action="@{/register}" th:object="${user}" method="post">
        
        <!-- Credentials fields -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{credentials.username}" required>
            <p th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}"></p>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{credentials.password}" required>
            <p th:if="${#fields.hasErrors('credentials.password')}" th:errors="*{credentials.password}"></p>
        </div>

        <!-- User fields -->
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div>
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" th:field="*{surname}" required>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div>
            <button type="submit">Registrati</button>
        </div>

        <!-- General error message -->
        <div th:if="${#fields.hasErrors('*')}">
            <p class="error">Si sono verificati errori durante la registrazione. Controlla i campi inseriti.</p>
        </div>
    </form>

    <p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a></p>
</body>
</html>
