<!DOCTYPE html>
<html>
  <head>
    <title>Giocatore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

    <h1>Dettagli Giocatore</h1>
    <div th:if="${player}">
        <span th:text="${player.name} + ' ' + ${player.surname}"></span>
        <span th:text="'(' + ${player.dateOfBirth} + ')'"></span>
    </div>
    <div th:unless="${player}">Non esiste</div>
    <div>
    <a th:href="@{/}">Torna alla Home</a>
  </div>
  </body>
</html>
