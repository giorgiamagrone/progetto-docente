<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cerca Team</title>
 <link rel="stylesheet" href="/static/form.css">
 </head>

<body>
<h1>Cerca squadra per anno</h1>
	<form th:action="@{/formSearchTeam}" th:object="${teamSearch}" method="post">
		<div>
			Anno: <input type="text" th:field="*{year}" required/>
			<!-- Messaggi di errore per il campo year -->
			<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
		</div>
		<button type="submit">Cerca squadra</button>
	</form>

	<!-- Mostra i risultati solo se ci sono team o Ã¨ stato effettuato un tentativo di ricerca -->
	  <div th:if="${teams != null}">
	    <div th:if="${teams.isEmpty()}">
	      Nessun team trovato per l'anno specificato.
	    </div>
	
	 <!-- Ancora per tornare alla home -->
  <div>
    <a th:href="@{/}">Torna alla Home</a>
  </div>
</body>

</html>
